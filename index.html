<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="b.ico" type="image/x-icon">
  <title>Brroductions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      letter-spacing: 2px;
    }

    #time {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0.9;
    }

    #message {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.75;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Brroductions</h1>
  <div id="time"></div>
  <div id="message"></div>

  <script>
    function getMessage(hour, weekday) {
      if (hour >= 5 && hour < 11) {
        return `Good morning! Happy ${weekday}.`;
      }

      if (hour >= 11 && hour < 14) {
        return `It's midday on ${weekday}. Hope your day is going well.`;
      }

      if (hour >= 14 && hour < 18) {
        return `Good afternoon! Enjoy your ${weekday}.`;
      }

      if (hour >= 18 && hour < 23) {
        return `Good evening. Take it easy this ${weekday}.`;
      }

      return `Late night on ${weekday}. Time to rest.`;
    }

    function updateTime() {
      const now = new Date();

      const timeOptions = {
        weekday: "long",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      };

      document.getElementById("time").textContent =
        now.toLocaleString("en-US", timeOptions);

      const hour = now.getHours();
      const weekday = now.toLocaleDateString("en-US", { weekday: "long" });

      document.getElementById("message").textContent =
        getMessage(hour, weekday);
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
